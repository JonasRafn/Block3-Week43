<div class="col-md-3" style="border: thin lightblue solid; border-radius: 5px;padding: 1em;">
                    <form class="form-horizontal">
                        <h3>New car</h3>
                        <hr>
                        <!--<form ng-submit="" name="myForm">-->
                        <div class="form-group">
                            <label class="control-label col-xs-3"><span class="label label-info">Make</span></label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" placeholder="Make" ng-model="ctrl.newcar.make">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3"><span class="label label-info">Model</span></label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" placeholder="Model" ng-model="ctrl.newcar.model">  
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3"><span class="label label-info">Description</span></label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" placeholder="Description" ng-model="ctrl.newcar.description">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3"><span class="label label-info">Price</span></label>
                            <div class="col-xs-9">
                                <input type="number" class="form-control" placeholder="Price" ng-model="ctrl.newcar.price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3"><span class="label label-info">Year</span></label>
                            <div class="col-xs-9">
                                <input type="number" class="form-control" placeholder="Year" ng-model="ctrl.newcar.year">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3"><span class="label label-info">Registered</span></label> 
                            <div class="col-xs-9">
                                <input type="date" class="form-control" ng-model="ctrl.newcar.registered">
                            </div>
                        </div>
                        <button type="submit" ng-click="ctrl.addCar()" class="btn btn-primary"> Create car </button>
                        <!--</form>-->
                    </form>
                </div>
